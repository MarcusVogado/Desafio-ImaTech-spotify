<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música para todos - Spotify</title>
    <link rel="stylesheet" href="/src/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/src/css/index.css">
    <script src="/src/bootstrap/js/bootstrap.bundle.js" defer></script>
</head>

<body>
    <!-- Header Principal -->
    <header class="header__container">
        <div class="header__content-logo">
            <img class="logo-image" src="/src/img/spotify-logo.png" alt=" logo do spotify, com o nome Spotify e dentro de uma bola branca
                 ao lado do nome existe três palitinhos na horizontal curvados">
        </div>
        <nav class="header__content-navbar">
            <ul class="content__navbar-links">
                <li class="navbar__link-item">Premium</li>
                <li class="navbar__link-item">Ajuda</li>
                <li class="navbar__link-item">Baixar</li>
                <li class="navbar__link-item">Inscrever-se</li>
                <li class="navbar__link-item">Entrar</li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main class="main__container">
        <section class="main__banner">
            <article class="banner__content">
                <h2>Musica para todos.</h2>
                <p>Milhões de músicas à sua escolha. E nem precisa de cartão de crédito.</p>
                <button class="btn-primary">Obtenha o Spotify Free</button>
            </article>
        </section>
    </main>
    <footer>
        <div>
            <h1>RODA PÉ</h1>
        </div>
    </footer>
</body>

</html>
